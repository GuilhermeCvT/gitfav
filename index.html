<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitFav</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:wght@700,400&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script src="./js/main.js" type="module" defer></script>
</head>
<body>
  <div id="app">
    <header>
      <img src="./assets/Gitfav.png" alt="Logo">

      <div class="search">
        <input type="text" placeholder="Digite o Github username do usuário">
        <button class="favorite">FAVORITAR</button>
      </div>
    </header>

    <table>
      <thead>
        <tr>
          <th>Usuário</th>
          <th>Repositórios</th>
          <th>Seguidores</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="empty-favorite">
      <img src="./assets/star-empty.png" alt="">
      Nenhum favorito ainda
    </div>
  </div>
</body>
</html>
